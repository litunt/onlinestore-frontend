<nz-collapse>
  <nz-collapse-panel
    *ngFor="let order of orders; let i = index"
    [nzHeader]="'Created: ' + getCreatedDate(order) + ' | Status: ' + order.status"
    [nzActive]="true">
    <nz-list>
      <nz-list-item *ngFor="let item of order.orderItems">
        <ng-container>
          <nz-list-item-meta [nzDescription]="item.product.name">
            <nz-list-item-meta-title>
              {{ item.product.price.toFixed(2) + 'â‚¬' }}
            </nz-list-item-meta-title>
          </nz-list-item-meta>
          Quantity: {{item.quantity}}
        </ng-container>
      </nz-list-item>
      <ng-container *ngIf="order.status !== 'COMPLETED'">
        <button nz-button nzType="primary" (click)="setCompleted(order)">
          Set COMPLETED
        </button>
      </ng-container>
    </nz-list>
  </nz-collapse-panel>
</nz-collapse>
