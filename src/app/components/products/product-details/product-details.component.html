<nz-modal [(nzVisible)]="visible" [nzTitle]="title" (nzOnCancel)="cancel()" (nzOnOk)="ok()">
  <ng-container *nzModalContent>
    <nz-layout>
      <nz-layout>
        <nz-content style="padding: 2%">
          <p><b>Price:</b> {{price.toFixed(2) + 'â‚¬'}}</p>
          <p><b>Description:</b> {{description}}</p>
        </nz-content>
        <nz-sider style="background: transparent; padding-bottom: 5%">
          <div class="crop">
            <img alt="product-img" [src]="imgUrl"/>
          </div>
        </nz-sider>
      </nz-layout>
    </nz-layout>
  </ng-container>
</nz-modal>
